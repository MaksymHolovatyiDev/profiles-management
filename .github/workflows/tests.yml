name: Run tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      KEY: ${{ vars.KEY }}
      PORT: ${{ vars.PORT }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_TEST: ${{ secrets.DB_TEST }}

    steps:
      - name: Actions checkout
        uses: actions/checkout@v3
      - name: Actions checkout backend
        uses: actions/checkout@v3
        with:
          repository: MaksymHolovatyiDev/profiles-management-backend
          ref: master
          path: backend
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Docker Image
        working-directory: ./backend
        run: |
          docker build -t backend/image:1.0 .
          docker run -d -p 3000:3000 backend/image:1.0
      - name: Wait
        run: sleep 20
      - name: Heath check
        run: curl http://localhost:3000/api/HealthCheck
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run E2Etest
        env:
          REACT_APP_BACKEND_URL: ${{ vars.REACT_APP_BACKEND_URL }}
